<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
  <main>
    <img src="images/pikachu gif.gif" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
        <span class="pokemon__number">11</span> -
        <span class="pokemon__name">Pikachu</span>
    </h1>

    <form class="form">
        <input type="search" class="input__search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
    </div>
  </main>

</body>
</html>
